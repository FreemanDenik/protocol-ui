<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="/js/query-token-app.js?ss"></script>
    <style>
        input[type=number] {
            max-width: 50px;
        }
    </style>
</head>
<body>
<h1>ADMIN панель</h1>
<button onclick="localStorage.clear(); window.location = '/'" class="btn btn-warning" style="float: right;">Покинуть админку</button>


<hr/>
<div style="padding: 10px;">
    <div id="event-container" style="width: 550px;">
        <textarea id="question" class="form-control"> </textarea><br>
        <div class="event" id="event" style="border: 1px solid black">
            <textarea id="text" class="form-control"></textarea>
            <label>Зол</label>
            <input id="gold" type="number">
            <label>Реп</label>
            <input id="reputation" type="number">
            <label>Здор</label>
            <input id="health" type="number">
            <label>Бойк</label>
            <input id="fight" type="number">
            <label>Жжд</label>
            <input id="thirst" type="number">
            <label>Скрт</label>
            <input id="shadow" type="number">
        </div>
    </div>
    <button onclick="add()">+</button>
</div>
<button onclick="save()">save</button>
</body>
</html>
<script>
    function add(){
        let eventContainer = $('#event-container');
        let event = eventContainer.find('#event').clone();

        eventContainer.append(event);
    }
    async function save() {


        let answers = [];
        $.each($('.event'), function (e, i) {
            answers.push({
                text: $(i).find('#text').val(),
                doing: [
                    {
                        actionTarget: "GOLD",
                        valueTarget: $(i).find('#gold').val(),
                    },
                    {
                        actionTarget: "REPUTATION",
                        valueTarget: $(i).find('#reputation').val(),
                    },
                    {
                        actionTarget: "HEALTH",
                        valueTarget: $(i).find('#health').val(),
                    },
                    {
                        actionTarget: "FIGHT",
                        valueTarget: $(i).find('#fight').val(),
                    },
                    {
                        actionTarget: "THIRST",
                        valueTarget: $(i).find('#thirst').val(),
                    },
                    {
                        actionTarget: "SHADOW",
                        valueTarget: $(i).find('#shadow').val(),
                    }
                ]
            })

        })

        let send = {
            question: $('#question').val(),
            answers: answers
        }
        let response = await sendQuery('api/admin/add', 'access', JSON.stringify(send));
        console.log(await response.text());
    }

    $(async function () {
        // Отправка запроса
        let response = await sendQuery('api/admin/events', 'access');
        let json = await response.json();
        console.log(json);
    })
</script>
